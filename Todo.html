<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My list to do</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Bootstrap/fontello/fontello-82382838/css/fontello.css" rel="stylesheet" type="text/css">
    <link href="Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="Bootstrap/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-xs-12 middle logo"> To do List ! </div>


        </div>
        <div class="row">
            <div class="col-lg-4 col-xs-4 middle"></div>
            <div class="col-lg-4 col-xs-4" id="box">

                <p id="What">What do you want to do ?</p>
                </br>

                <input class="form-control" type="text" id="txt" placeholder="Your goal" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your goal'">
                <input class="form-control" type="time" id="time" placeholder="Time" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your goal'">
                <div class="row">
                    <div class="col-lg-6 col-xs-6">
                        <button class="btn btn-primary btn-block" style="color: black;" type="submit" id="do">To do!</button>
                    </div>

                    <div class="col-lg-6 col-xs-6">
                        <button style="color: black; margin-bottom: 10px;" type="submit" id="delete" class="btn btn-primary btn-block">Delete</button>
                    </div>
                </div>
                <div id="scrolled" class="scrolling">
                    <ul id="list">


                    </ul>
                </div>
            </div>
            <div class="col-lg-4 col-xs-4 middle"></div>

        </div>
        <div class="row">
            <div class="col-lg-4 col-xs-4 middle"></div>
            <div class="col-lg-4 col-xs-4 middle"></div>
            <div class="col-lg-4 col-xs-4 middle"></div>

        </div>
    </div>
    <script src="Bootstrap/js/javascript.js" type="text/javascript"></script>
    <script src="Bootstrap/js/angular.min.js" type="text/javascript"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <script src="Bootstrap/js/js.js"></script>
</body>

</html>
